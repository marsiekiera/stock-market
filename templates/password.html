{% extends "layout.html" %}

{% block title %}
Change password
{% endblock %}

{% block main %}
<form action="/password" method="post">
  <div class="form-group">
    <input autocomplete="off" autofocus class="form-control" name="old_password" placeholder="Current password" type="password">
  </div>
  <div class="form-group">
    <input class="form-control" name="new_password" placeholder="New password" type="password">
    <small class="form-text text-muted">Your password must contain at least 1 uppercase and 1 lowercase letter, 1 number and 1 symbol.</small>
  </div>
  <div class="form-group">
    <input class="form-control" name="confirmation" placeholder="Confirm new password" type="password">
  </div>
  <button class="btn btn-primary" type="submit">Change password</button>
</form>
{% endblock %}
